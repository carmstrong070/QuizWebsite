<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-united.min.css" />
    <link rel="stylesheet" href="lib/fontawesome/dist/css/svg-with-js.min.css" />
    <link rel="stylesheet" href="css/qw.css" />
</head>
<body class="d-flex flex-column">
    <main id="page-content" role="main" class="d-flex flex-column flex-grow-1 justify-content-center">
        <div class="bg-dot-grid"></div>

        <div id="login-super-container" class="position-relative">
            <img id="login-icon" src="content/images/logos/nate-small.png" alt="One True Nate" width="175" height="256" />
            <h1 id="login-title" class="text-center text-uppercase fw-bold mt-5 mb-0">Quiz Website</h1>
            <hr />
            <h2 id="login-subtitle" class="text-center text-uppercase mb-5">Question Everything</h2>

            <div id="login-container" class="bg-panel">
                <h4 class="mt-0">Sign in</h4>
                <div class="d-grid gap-3">
                    <input id="txtUsername" type="text" class="form-control" placeholder="Username" />
                    <input id="txtPassword" type="password" class="form-control" placeholder="Password" />
                    <button id="btnSignIn" type="submit" class="btn btn-primary text-uppercase">Get It</button>
                </div>
            </div>
            <div class="text-end">
                <a href="#">Sign My Ass Up!</a>
            </div>

            <h6 class="text-center text-muted mt-5">
                Copyright &copy; 2024.
                <br />
                <u class="text-light">The Nate Company</u>.
            </h6>
        </div>
    </main>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/fontawesome/dist/js/fontawesome-all.min.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>
</body>
</html>
